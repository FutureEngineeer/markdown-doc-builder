[build]
  # Команда для сборки
  command = "npm run build:netlify"
  
  # Папка с результатом сборки
  publish = "dist"
  
  # Переменные окружения
  environment = { NODE_VERSION = "18" }

[build.processing]
  # Не обрабатывать CSS и JS (у нас уже готовые файлы)
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = true

[build.processing.js]
  bundle = false
  minify = true

[build.processing.html]
  pretty_urls = true

# Настройки для SPA (если нужно)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Кеширование статических ресурсов
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Настройки для GitHub webhook (автоматическая пересборка)
[build.environment]
  # Netlify будет автоматически пересобирать при изменениях в репозитории
  AUTO_DEPLOY = "true"

# Плагины Netlify
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "dist"