# Оптимизированный workflow для деплоя на GitHub Pages
name: Deploy to GitHub Pages

on:
  # Запуск при пуше в ветку "main"
  push:
    branches: ["main", "master"]

  # Позволяет запускать этот workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливает разрешения GITHUB_TOKEN для разрешения деплоя на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история для проверки изменений
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Кеширование репозиториев и оптимизированных изображений
      - name: Cache repositories and optimized assets
        uses: actions/cache@v3
        with:
          path: |
            .temp/repos
            .temp/repos-cache.json
            dist/assets
          key: build-cache-${{ hashFiles('config.yaml', 'website/**/*.yaml') }}-${{ github.run_number }}
          restore-keys: |
            build-cache-${{ hashFiles('config.yaml', 'website/**/*.yaml') }}-
            build-cache-
      
      - name: Build site
        run: npm run build:fresh
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4