# Простой workflow для деплоя статического контента на GitHub Pages
name: Deploy static content to Pages

on:
  # Запуск при пуше в ветку "main"
  push:
    branches: ["main", "master"]

  # Позволяет запускать этот workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливает разрешения GITHUB_TOKEN для разрешения деплоя на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой, пропуская запуски в очереди между последним запущенным и последним в очереди.
# Однако НЕ отменяйте выполняющиеся запуски, поскольку мы хотим, чтобы эти производственные деплои завершились.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Задача одиночного деплоя, поскольку мы просто деплоим
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build:all
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем папку dist
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4