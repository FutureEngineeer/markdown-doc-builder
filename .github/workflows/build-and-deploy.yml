name: Build and Deploy (Advanced)

on:
  # Запуск по расписанию каждые 12 часов для обновления репозиториев
  schedule:
    - cron: '0 */12 * * *'
  
  # Ручной запуск с опциями
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force full rebuild (ignore cache)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

# Разрешения для GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages-advanced"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    # Кеширование репозиториев и оптимизированных ресурсов
    - name: Setup cache for repositories and assets
      uses: actions/cache@v3
      with:
        path: |
          .temp/repos
          .temp/repos-cache.json
          dist/assets
        key: advanced-cache-${{ hashFiles('config.yaml', 'website/**/*.yaml') }}-${{ github.run_number }}
        restore-keys: |
          advanced-cache-${{ hashFiles('config.yaml', 'website/**/*.yaml') }}-
          advanced-cache-
    
    - name: Check for changes in repositories
      id: check-changes
      run: |
        if [ -f .github/scripts/check-repo-changes.js ]; then
          node .github/scripts/check-repo-changes.js
        else
          echo "force-rebuild=false" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Build site
      run: npm run build:all
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4