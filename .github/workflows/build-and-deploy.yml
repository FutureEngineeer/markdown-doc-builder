name: Build and Deploy (Advanced)

on:
  # Ð—Ð°Ð¿ÑƒÑÐº Ð¿Ð¾ Ñ€Ð°ÑÐ¿Ð¸ÑÐ°Ð½Ð¸ÑŽ ÐºÐ°Ð¶Ð´Ñ‹Ðµ 12 Ñ‡Ð°ÑÐ¾Ð² Ð´Ð»Ñ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ñ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸ÐµÐ²
  schedule:
    - cron: '0 */12 * * *'
  
  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº Ñ Ð¾Ð¿Ñ†Ð¸ÑÐ¼Ð¸
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force full rebuild (ignore cache)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

# Ð Ð°Ð·Ñ€ÐµÑˆÐµÐ½Ð¸Ñ Ð´Ð»Ñ GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ð Ð°Ð·Ñ€ÐµÑˆÐ¸Ñ‚ÑŒ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¾Ð´Ð¸Ð½ Ð¾Ð´Ð½Ð¾Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ð¹ Ð´ÐµÐ¿Ð»Ð¾Ð¹
concurrency:
  group: "pages-advanced"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    # ÐšÐµÑˆÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸ÐµÐ² Ð¸ Ð¾Ð¿Ñ‚Ð¸Ð¼Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð½Ñ‹Ñ… Ñ€ÐµÑÑƒÑ€ÑÐ¾Ð²
    - name: Setup cache for repositories and assets
      uses: actions/cache@v3
      with:
        path: |
          .temp/repos
          .temp/repos-cache.json
          dist/assets
        key: advanced-cache-${{ hashFiles('config.yaml', 'website/**/*.yaml') }}-${{ github.run_number }}
        restore-keys: |
          advanced-cache-${{ hashFiles('config.yaml', 'website/**/*.yaml') }}-
          advanced-cache-
    
    - name: Check for changes in repositories
      id: check-changes
      run: |
        if [ -f .github/scripts/check-repo-changes.js ]; then
          node .github/scripts/check-repo-changes.js
        else
          echo "force-rebuild=false" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Build site
      run: |
        FORCE_REBUILD="${{ github.event.inputs.force_rebuild }}"
        if [ "$FORCE_REBUILD" = "true" ] || [ "${{ steps.check-changes.outputs.force-rebuild }}" = "true" ]; then
          echo "ðŸ”„ Force rebuilding all files..."
          npm run build:all
        else
          echo "âš¡ Building with cache..."
          npm run build:all
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4