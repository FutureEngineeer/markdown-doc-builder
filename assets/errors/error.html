<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | creapunk</title>
    <link rel="icon" type="image/png" href="assets/creapunk-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1B1C28;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .background {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(163, 113, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(163, 113, 247, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Container */
        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error code */
        .error-code {
            font-size: clamp(60px, 15vw, 120px);
            font-weight: 900;
            background: linear-gradient(135deg, #a371f7 0%, #58a6ff 50%, #a371f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            animation: glow 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        /* Icon */
        .error-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: float-icon 3s ease-in-out infinite;
        }

        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Title */
        .error-title {
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }

        /* Description */
        .error-description {
            font-size: clamp(16px, 3vw, 18px);
            color: #B0B0B8;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2FB65A;
            border-color: #2FB65A;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #26a04d;
            border-color: #26a04d;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(47, 182, 90, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border-color: #2FB65A;
            color: #2FB65A;
        }

        .btn-secondary:hover {
            background: rgba(47, 182, 90, 0.1);
            transform: translateY(-2px);
        }

        /* Support section */
        .support-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-section h3 {
            font-size: 18px;
            color: #B0B0B8;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .support-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .support-link {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: #2FB65A;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .support-link:hover {
            background: rgba(47, 182, 90, 0.1);
            border-color: rgba(47, 182, 90, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .error-container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .support-links {
                flex-direction: column;
            }

            .support-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="error-container">
        <div class="error-icon">ü§ñ</div>
        <div class="error-code">Oops!</div>
        <h1 class="error-title">Something Went Wrong</h1>
        <p class="error-description">
            We encountered an unexpected error. Don't worry, it's not your fault! 
            Our team has been notified and we're looking into it.
        </p>

        <div class="button-group">
            <a href="/" class="btn btn-primary">
                <span>üè†</span>
                <span>Go Home</span>
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <span>‚Üê</span>
                <span>Go Back</span>
            </a>
        </div>

        <div class="support-section">
            <h3>Need help?</h3>
            <div class="support-links">
                <a href="https://discord.gg/D4EkKaf5vV" class="support-link" target="_blank">
                    <span>üí¨</span>
                    <span>Discord Support</span>
                </a>
                <a href="https://github.com/creapunk" class="support-link" target="_blank">
                    <span>üêõ</span>
                    <span>Report Issue</span>
                </a>
                <a href="/#documentation" class="support-link">
                    <span>üìö</span>
                    <span>Documentation</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
