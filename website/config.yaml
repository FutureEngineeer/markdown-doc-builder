    resources: ["resources"]
    examples: ["examples"]
    guide: ["guide"]

# Настройки билда
build: 
  # Root папка определяется наличием doc-config.yaml
  # При запуске build указывается папка, которая содержит doc-config.yaml
  # Файлы из root папки будут в корне сайта
  # home.md в root папке становится index.html
  # Папки внутри root идентифицируются как sections
  # Каждая папка может иметь свой doc-config.yaml
  # 
  # Пример структуры:
  # my-docs/
  # ├── doc-config.yaml  (определяет root)
  # ├── home.md
  # ├── main.md
  # └── guides/
  #     └── doc-config.yaml
  # 
  # Запуск: node build-all.js my-docs
  # Результат: dist/index.html, dist/main.html, dist/guides/
  root: "./test-files"  # Временно для обратной совместимости
  
  # Область сборки - определяет какие файлы, папки и репозитории включать
  # Последовательность элементов определяет порядок в оглавлении
  # Тип (file/directory/repository) определяется автоматически, но можно указать явно
  scope:
    # Все файлы и репозитории теперь управляются через root папку
    # См. test-files/doc-config.yaml для настройки структуры
    # 
    # Если нужны дополнительные файлы вне root, добавьте их здесь:
    # - path: "./external-docs/guide.md"
    #   title: "External Guide"
  
  # Игнорируемые файлы - не включаются в оглавление
  # Если есть ссылка на ignored файл, она будет вести на репозиторий
  ignoredScope:
    - "contributing.html"
    # - "test-files"  # Игнорируем всю папку test-files, так как файлы добавлены через scope


  # Выходные настройки
  output:
    directory: "./dist"
    copyAssets: true
    assetsDir: "./assets"

# Настройки обработки ссылок
linkProcessing:
  # Если ссылка ведет на .md файл репозитория, которого НЕТ в allowedRepositories,
  # то ссылка остается неизменной на исходный файл в репозитории
  preserveExternalLinks: true
  # Конвертировать .md ссылки в .html для разрешенных репозиториев
  convertMdToHtml: true
  # Базовый путь для относительных ссылок
  basePath: "./"