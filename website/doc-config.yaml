# doc-config.yaml для root папки
# Определяет структуру меню сайта и порядок отображения файлов

# Иерархия страниц - определяет структуру и вложенность в меню
# ТОЛЬКО файлы из hierarchy будут отображаться в меню и конвертироваться
hierarchy:
  # Главная страница (верхний уровень)
  - Home:
      path: home.md
      description: "Главная страница сайта"
  
  # Основная документация
  - Main Docs:
      path: main.md
      description: "Полная документация проекта"
  
  # GitHub репозитории
  - CLN Driver:
      path: "https://github.com/creapunk/CLN-ClosedLoopNemaDriver"
      section: true
      description: "CLN ClosedLoop Nema Driver"
  
  # Секция проектов (папка как контейнер)
  - Projects:
      section: true
      sub:
        - Проект Alpha:
            path: project-alpha/
            alias: project-alpha
            section: true
        - Проект Beta:
            path: project-beta/
            alias: project-beta
  
  # Дополнительные материалы
  - Additional:
      section: true
      sub:
        - Sub Section: sub/
      

